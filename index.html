<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <table id="table">
    <thead>
      <th>
        Title
      </th>
      <th>
        Author
      </th>
      <th>
        Pages
      </th>
      <th>
        Read
      </th>
    </thead>
  </table>

  <button onclick="displayForm()" id="form-btn"> NEW BOOK </button>

  <form method="POST" id="newBookForm" class="w-50 m-auto bg-light p-5 rounded">
    <h2 class="text-center">
      New Book
    </h2>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Title">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Author">
    </div>
    <div class="form-group">
      <input class="form-control" type="number" name="pages" placeholder="Pages">
    </div>
    <div class="form-group">
      <label>Have you read this?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          No
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
